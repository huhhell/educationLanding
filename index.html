<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CuriousKids</title>
    <link rel="stylesheet" href="styles/null.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div class="_container">
    <header class="header">
        <div class="header__company">CuriousKids</div>
        <div class="header__search">
            <img src="img/header/search.svg" alt="search" class="header__search-img">
            <label for="header__search-input"></label>
            <input type="text" class="header__search-input" id="header__search-input" placeholder="Search any course">
        </div>
        <div class="header__buttons">
            <button class="header__buttons-item">Join as a teacher</button>
            <button class="header__buttons-item">Book a free class</button>
        </div>
        <button class="header__menu">
            <span class="header__menu-text">Menu</span>
            <img src="img/header/arrow-down.svg" alt="arrow" class="header__menu-img">
        </button>
    </header>
    <nav class="nav">
        <div class="nav__categories">
            <img src="img/nav/menu.svg" class="nav__categories-img" alt="menu">
            <div class="nav__categories-text">Categories</div>
        </div>
        <ul class="nav__list">
            <li class="nav__list-item"><a href="#">Courses</a></li>
            <li class="nav__list-item"><a href="#">Mentors</a></li>
            <li class="nav__list-item"><a href="#">About us</a></li>
            <li class="nav__list-item"><a href="#">Contact us</a></li>
        </ul>
    </nav>
    <main>
        <section class="main">
            <div class="main__info">
                <div class="main__title">Every child is born genius</div>
                <div class="main__subtitle">Let CuriousKids help your child enhance these</div>
                <div class="main__text">We offer <span class="main__text-bold">personalised lessons powered by AI</span>, aimed at kids between 3-12 years.
                    With our <span class="main__text-bold">cross curricular approach</span>, we ensure your child gets the best.
                </div>
                <button class="main__button">Explore courses</button>
            </div>
            <div class="main__img">
                <img src="img/main/img.png" alt="child" class="main__img-item">
            </div>
        </section>
    </main>
</div>
</body>
</html>
